<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Impress√£o de Etiquetas - QZ Tray</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 40px;
      }

      .card {
        background: #fff;
        max-width: 420px;
        margin: auto;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        margin-top: 16px;
        padding: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      #status {
        margin-bottom: 10px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Impress√£o de Etiqueta</h2>

      <p id="status">üî¥ Desconectado</p>

      <button id="connectBtn">Conectar QZ Tray</button>

      <label>Descri√ß√£o do Produto</label>
      <input id="descricao" placeholder="Ex: TENIS NIKE" />

      <label>C√≥digo</label>
      <input id="codigo" placeholder="Ex: 123456" />

      <button id="printBtn" disabled>Imprimir Etiqueta</button>
    </div>

    <!-- QZ Tray -->
    <script src="https://cdn.jsdelivr.net/npm/qz-tray@2.2.4/qz-tray.js"></script>

    <script>
      const statusEl = document.getElementById("status");
      const connectBtn = document.getElementById("connectBtn");
      const printBtn = document.getElementById("printBtn");
      const descricaoEl = document.getElementById("descricao");
      const codigoEl = document.getElementById("codigo");

      /* =========================
       CERTIFICATE (DIRECT MODE)
       ========================= */
      qz.security.setCertificatePromise(function (resolve, reject) {
        resolve(
          "-----BEGIN CERTIFICATE-----\n" +
            "MIIECzCCAvOgAwIBAgIGAZtQmWp1MA0GCSqGSIb3DQEBCwUAMIGi...\n" +
            "-----END CERTIFICATE-----\n"
        );
      });

      /* =========================
       SIGNATURE (DIRECT / UNSIGNED)
       ========================= */
      qz.security.setSignatureAlgorithm("SHA512");
      qz.security.setSignaturePromise(function (toSign) {
        return function (resolve, reject) {
          resolve();
        };
      });

      /* =========================
       CONNECT
       ========================= */
      connectBtn.addEventListener("click", async () => {
        try {
          statusEl.innerText = "üü° Conectando...";

          await qz.websocket.connect({
            usingSecure: true,
            port: { secure: [8181] },
          });

          const version = await qz.api.getVersion();
          statusEl.innerText = `üü¢ Conectado (${version})`;
          printBtn.disabled = false;
        } catch (err) {
          statusEl.innerText = "üî¥ Erro ao conectar";
          console.error(err);
        }
      });

      /* =========================
       PRINT (EPL ‚Äì ARGOX)
       ========================= */
      printBtn.addEventListener("click", async () => {
        try {
          const descricao = descricaoEl.value.trim();
          const codigo = codigoEl.value.trim();

          if (!descricao || !codigo) {
            alert("Preencha descri√ß√£o e c√≥digo");
            return;
          }

          const printer = await qz.printers.find("Argox");

          const config = qz.configs.create(printer, {
            forceRaw: true,
          });

          // EPL din√¢mico
          const data = [
            "N",
            `A50,30,0,3,1,1,N,"${descricao}"`,
            `A50,70,0,2,1,1,N,"${codigo}"`,
            "P1",
          ];

          await qz.print(config, data);
          statusEl.innerText = "‚úÖ Etiqueta impressa!";
        } catch (err) {
          statusEl.innerText = "‚ùå Erro ao imprimir";
          console.error(err);
        }
      });
    </script>
  </body>
</html>
